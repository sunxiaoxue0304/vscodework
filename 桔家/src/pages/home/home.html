<ion-header text-center no-border>
  <ion-navbar color="mycolor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>桔家</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <!-- 导航栏 -->
  <ion-segment [(ngModel)]="lists" >
      <ion-segment-button value="tuijian">推荐</ion-segment-button>
      <ion-segment-button value="jiaju">家居</ion-segment-button>
      <ion-segment-button value="canchu">餐厨</ion-segment-button>
      <ion-segment-button value="bed">床上用品</ion-segment-button>
    </ion-segment>
