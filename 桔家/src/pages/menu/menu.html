<ion-content>
  <div class="header">
    <img style="display:block;" src="../../assets/imgs/my_02.png">
    <img src="../../assets/imgs/toux.png" class="touxiang">
    <p>土方桔桔桔</p>
  </div>
  <ion-grid>
    <div (click)="goSub1()"><span>我的订单<a>查看全部订单 ></a></span></div>
    <ion-row>
      <ion-col col-4>
        <div style="background-color:#ffdb2c;">
          <ion-icon name="create"></ion-icon><br>
          <p>我的发布</p>
      </div>
      </ion-col>
      <ion-col col-4>
        <div>
          <ion-icon name="star"></ion-icon><br>
          <p>我的收藏</p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div>
          <ion-icon name="eye"></ion-icon><br>
          <p>我的关注</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-icon name="cart"></ion-icon><br>
          <p>购物车</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-icon name="pin"></ion-icon><br>
          <p>收货地址</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-icon name="card"></ion-icon><br>
          <p>优惠券</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-icon name="headset"></ion-icon><br>
          <p>在线客服</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-icon name="mail"></ion-icon><br>
          <p>我的消息</p>
        </div>
      </ion-col>
      <ion-col col-6 (click)="goSub()">  
        <div>     
          <ion-icon name="settings"></ion-icon><br>
          <p>设置</p>
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
